name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: modern-alpha-479108-b6
  REGION: europe-west1
  SERVICE_NAME: invoiceninja
  REPOSITORY: invoiceninja
  IMAGE_NAME: invoiceninja

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/587885930948/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@modern-alpha-479108-b6.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository if not exists
        run: |
          gcloud artifacts repositories describe ${{ env.REPOSITORY }} \
            --location=${{ env.REGION }} || \
          gcloud artifacts repositories create ${{ env.REPOSITORY }} \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --description="Invoice Ninja Docker images"

      - name: Build Docker image for linux/amd64
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64 \
            -f Dockerfile.fast \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest \
            --push \
            .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --port=8080 \
            --memory=512Mi \
            --cpu=1 \
            --max-instances=10 \
            --set-env-vars="APP_ENV=production,APP_DEBUG=false,APP_URL=https://invoiceninja-kshh7mvhla-ew.a.run.app,REQUIRE_HTTPS=true,TRUSTED_PROXIES=*,DB_CONNECTION=mysql,DB_HOST=35.202.251.187,DB_PORT=3306,DB_DATABASE=ninja,DB_USERNAME=ninja" \
            --set-secrets="APP_KEY=invoiceninja-app-key:latest,DB_PASSWORD=invoiceninja-db-password:latest"

      - name: Get Cloud Run URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "Service URL: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
